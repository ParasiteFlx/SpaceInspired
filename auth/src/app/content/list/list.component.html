<button nz-button (click)="addRow()" nzType="primary">Add</button>
<br />
<br />
<nz-table #editRowTable nzBordered [nzData]="listOfData">
  <thead>
    <tr>
      <th nzWidth="30%">Project Name</th>
      <th>Start Date</th>
      <th>Final Date</th>
      <th>Results</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data" class="editable-row">
      <td>
        <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
          {{ data.projectName }}
        </div>
        <input id = "projectNameInput" [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.projectName" (blur)="stopEdit()" />
      </td>
      <td>
        <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
          {{ data.startDate }}
        </div>
        <input id = "startDateInput" [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.startDate" (blur)="stopEdit()" />
      </td>
      <td>
        <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
          {{ data.finalDate }}
        </div>
        <input id = "finalDateInput" [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.finalDate" (blur)="stopEdit()" />
      </td>
      <td>
        <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
          {{ data.results }}
        </div>
        <input id = "resultsInput" [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.results" (blur)="stopEdit()" />
      </td>
      <td>
        <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
